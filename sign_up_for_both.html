<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rapido Signup</title>
  <link rel="stylesheet" href="sign_up_for_both.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Signup</h2>

    <!-- Role Selection -->
    <div class="role-selection">
      <button type="button" onclick="showForm('user')">I am a User (Victim)</button>
      <button type="button" onclick="showForm('volunteer')">I am a Volunteer</button>
    </div>

    <!-- User Signup Form -->
    <form id="userForm" style="display: none;">
      <h3>User (Victim) Signup</h3>
      <input type="text" placeholder="Full Name" required />
      <input type="tel" placeholder="Emergency Contact Number" required />
      <input type="number" placeholder="Age" required />

      <select required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <input type="text" placeholder="Blood Group" required />

      <div class="form-group">
        <label for="heartCondition">Do you have any heart-related condition?</label>
        <select id="heartCondition" required>
          <option value="">-- Select an option --</option>
          <option value="none">No known condition</option>
          <option value="heart_disease">Diagnosed Heart Disease</option>
          <option value="previous_attack">History of Heart Attack</option>
          <option value="pacemaker">Pacemaker Installed</option>
          <option value="other">Other (please specify)</option>
        </select>
        <input type="text" id="otherHeartCondition" placeholder="Please specify" style="display:none;" />
      </div>

      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Volunteer Signup Form -->
    <form id="volunteerForm" style="display: none;">
      <h3>Volunteer Signup</h3>
      <input type="text" placeholder="Full Name" required />
      <input type="number" placeholder="Age" required />

      <select required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <input type="tel" placeholder="Phone Number" required />

      <h4>ID Verification</h4>
      <input type="file" accept="image/*" required />

      <label>
        <input type="checkbox" /> I have CPR/First Aid training
      </label>

      <input type="text" placeholder="Preferred Helping Radius (in KM)" required />

      <label>
        <input type="checkbox" required /> I agree to share my live location during emergencies
      </label>

      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    function showForm(type) {
      document.getElementById("userForm").style.display = type === "user" ? "block" : "none";
      document.getElementById("volunteerForm").style.display = type === "volunteer" ? "block" : "none";
    }

    document.getElementById("heartCondition").addEventListener("change", function () {
      document.getElementById("otherHeartCondition").style.display =
        this.value === "other" ? "block" : "none";
    });
  </script>
</body>
</html>
