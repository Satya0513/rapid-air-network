<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User (Victim) Signup</title>
  <link rel="stylesheet" href="user_signup.css" />
</head>
<body>
  <div class="signup-container">
    <h2>User (Victim) Signup</h2>
    <form id="userSignupForm">
      <input type="text" placeholder="Full Name" required />
      <input type="tel" placeholder="Emergency Contact Number" required />
      <input type="number" placeholder="Age" required />

      <select required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <input type="text" placeholder="Blood Group" required />

      <div class="form-group">
        <label for="heartCondition">Do you have any heart-related condition?</label>
        <select id="heartCondition" required>
          <option value="">-- Select an option --</option>
          <option value="none">No known condition</option>
          <option value="heart_disease">Diagnosed Heart Disease</option>
          <option value="previous_attack">History of Heart Attack</option>
          <option value="pacemaker">Pacemaker Installed</option>
          <option value="other">Other (please specify)</option>
        </select>
        <input type="text" id="otherHeartCondition" placeholder="Please specify" style="display:none;" />
      </div>

      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById("heartCondition").addEventListener("change", function() {
      document.getElementById("otherHeartCondition").style.display =
        this.value === "other" ? "block" : "none";
    });
  </script>
</body>
</html>
