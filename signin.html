<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | HeartCare Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <!-- üîπ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-danger" href="home.html">‚ù§Ô∏è HeartCare</a>
    </div>
  </nav>

  <!-- üîπ Login Form Section -->
  <section class="main-content d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm p-4 rounded-3">
            <h3 class="text-center fw-bold text-danger mb-4">Sign In</h3>

            <!-- Login Form -->
            <form action="profile.html" method="post">
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
              </div>

              <!-- Remember Me -->
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-danger">Login</button>
              </div>
            </form>

            <!-- Extra Links -->
            <div class="text-center mt-3">
              <p class="small">Don't have an account? <a href="home.html" class="text-danger fw-bold">Register</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
