<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Registration - HeartCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
    }
    .register-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220,53,69,0.25);
    }
    .btn-primary {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-primary:hover {
      background-color: #bb2d3b;
      border-color: #bb2d3b;
    }
    label {
      font-weight: bold;
    }
    .register-container h3 {
      color: #dc3545;
      font-weight: bold;
    }
    .redirect-links a {
      text-decoration: none;
      color: #dc3545;
      font-weight: bold;
    }
    .redirect-links a:hover {
      color: #bb2d3b;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h3 class="text-center mb-4">Volunteer Registration</h3>
    <form action="profile.html" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email / Phone</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="skills" class="form-label">Skills / Certification</label>
        <input type="text" class="form-control" id="skills" placeholder="E.g., CPR, First Aid" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <!-- Redirect links -->
    <div class="text-center mt-3 redirect-links">
      <p>Not a Volunteer? <a href="user_register.html">Register as User</a></p>
      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
