<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeartCare Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      margin: 0;
    }

    /* Navbar customization */
    .navbar {
      background-color: #fff !important;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5rem 1rem; /* increased height / white line */
    }

    .navbar-brand {
      font-weight: bold;
      color: #dc3545 !important;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      width: 32px;
      margin-right: 8px;
    }

    .navbar-nav {
      margin-left: auto; /* push links to right */
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Main Section */
    .main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 100px); /* center content vertically */
      padding: 2rem 0;
    }

    .role-card:hover {
      transform: translateY(-5px);
      transition: 0.3s;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .role-icon {
      width: 80px;
      height: 80px;
    }

    .main-content h2 {
      font-size: 2.5rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Heart Icon">
        HeartCare Network
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-lg-center text-end">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="registerDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Register
            </a>
            <ul class="dropdown-menu" aria-labelledby="registerDropdown">
              <li><a class="dropdown-item" href="user_register.html">Register as User</a></li>
              <li><a class="dropdown-item" href="volunteer.html">Register as Volunteer</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="signin.html">Sign In</a></li>
          <li class="nav-item"><a class="nav-link" href="safety.html">Safety</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item ms-3">
            <a href="profile.html">
              <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" class="profile-icon">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="main-content">
    <div class="container text-center">
      <h2 class="fw-bold text-danger mb-3">Welcome to HeartCare Network</h2>
      <p class="text-dark mb-5">Choose your role to continue</p>

      <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
          <a href="user_register.html" class="role-card text-decoration-none">
            <div class="card p-4 shadow-sm h-100">
              <img src="https://cdn-icons-png.flaticon.com/512/2966/2966489.png" alt="Patient" class="role-icon">
              <h5 class="mt-3 fw-bold text-dark">User / Patient</h5>
              <p class="text-muted small">Register and save your SOS details</p>
            </div>
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="volunteer_register.html" class="role-card text-decoration-none">
            <div class="card p-4 shadow-sm h-100">
              <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Volunteer" class="role-icon">
              <h5 class="mt-3 fw-bold text-dark">Volunteer</h5>
              <p class="text-muted small">Join as a volunteer and save lives</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
