<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Signup</title>
  <link rel="stylesheet" href="user_signup.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Volunteer Signup</h2>
    <form id="volunteerSignupForm">
      <input type="text" placeholder="Full Name" required />
      <input type="number" placeholder="Age" required />

      <select required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <input type="tel" placeholder="Phone Number" required />

      <h3>ID Verification</h3>
      <input type="file" accept="image/*" required />

      <label>
        <input type="checkbox" /> I have CPR/First Aid training
      </label>

      <input type="text" placeholder="Preferred Helping Radius (in KM)" required />

      <label>
        <input type="checkbox" required /> I agree to share my live location during emergencies
      </label>

      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
